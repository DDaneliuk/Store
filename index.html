<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Porter Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="The Porter Store - best way buy something awesome">
    <meta name="keywords" content="Store">
    <meta name="author" content="Denys Danelyuk">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" HREF="assets/images/Logo/Favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
            <!-- Header Block -->            
            <header>
                <div class="logo">
                    <a href="#"><h1>Logo</h1></a>
                </div>
                <div class="search_bar">
                    <input type="text" placeholder="search">
                </div>
                <div class="menu">
                    <div class="hideMenu">
                        <ul >
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Catalog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="showMenu">
                        <div><img class="hideIcon" style="width: 27px;" src="assets/images/Logo/search.png"></div>
                        <div><svg viewBox="0 0 32 32"><path d="M12 7V6c0-1 1-2 2-2h4c1 0 2 1 2 2v1h7v19H5V7h7zm14 1H6v17h20V8zM13 6v1h6V6c0-.5-.5-1-1-1h-4a1 1 0 0 0-1 1z"></path></svg></div>
                        <div><img class="hideIcon" style="width: 33px;" src="assets/images/Logo/hamburger.png"></div>
                    </div>
                </div>
                
                <div class="bin">
                    
                </div>
            </header>
            <!-- Breadcrumb navigation block --> 
            <div class="main">
                <div class="crumb">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Catalog</a></li>
                    </ul>
                </div>
                <div class="name_catalog">
                    <h1>MEN'S RUNNING SHOES</h1>
                </div>
                <div class="main_container">
                <!-- Filter block -->
                    <div class="filter">
                    <h2>Filters<svg id="arrow-down" viewBox="0 0 16 24"><title>arrow-down</title><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" d="M1.5 9L8 15.5 14.5 9"></path></svg></h2>
                    <div class="filter_block">
                        <div class="flex">
                            <label class="for_number">SIZE</label>
                            <select class="filter_size" id="size">
                                <option value="-1">Show all</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                            </select>
                        </div>
                        <div class="flex">
                            <label class="for_number">COLOR</label>
                            <div class="colors">
                                <input name="color" id="black" type="checkbox" value="black">
                                <label for="black"></label>
                                <input name="color" id="blue" type="checkbox" value="blue">
                                <label for="blue"></label>
                                <input name="color" id="grey" type="checkbox" value="grey">
                                <label for="grey"></label>
                                <input name="color" id="brown" type="checkbox" value="brown">
                                <label for="brown"></label>
                                <input name="color" id="green" type="checkbox" value="green">
                                <label for="green"></label>
                                <input name="color" id="red" type="checkbox" value="red">
                                <label for="red"></label>
                                <input name="color" id="gold" type="checkbox" value="gold">
                                <label for="gold"></label>
                                <input name="color" id="orange" type="checkbox" value="orange">
                                <label for="orange"></label>                          
                                </div>
                            </div>
                            <div class="flex">
                                <label class="for_number">PRICE</label>
                                <input  type ="range" min="25" max="3000" class="slider">
                                <div class="slider_val">
                                    <p>25</p>
                                    <p>3000</p>
                                </div>
                            </div>
                    </div>
                    </div>
                   <!--Catalog-->
                    <div class="catalog_block">
                         <!-- Tags block -->
                        <div class="filters_tag">
                            <ul>
                                <li id="tagSize"></li>
                                <li>color:black</li>
                                <li>price:300</li>
                            </ul>
                        </div>
                    <!-- Items block -->
                        <div id="product_block" class="product_block">
                        </div>
                        <div class="pagination" id="pagination"></div>                      
                        </div>
                    </div>
                </div>
            </div>
    </div>
	<script src="js/test.js"></script>
    <script src="js/script.js"></script>   
</body>
</html>
