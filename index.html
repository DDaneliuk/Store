<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Porter Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Porter Store - best way buy something awesome">
    <meta name="keywords" content="Store">
    <meta name="author" content="Denys Danelyuk">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" HREF="assets/images/Logo/Favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
            <!-- Header Block -->            
            <header>
                <div class="logo">
                    <a href="#"><h1>Logo</h1></a>
                </div>
                <div class="search_bar">
                    <input type="text" placeholder="search">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Catalog</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><svg viewBox="0 0 32 32"><path d="M12 7V6c0-1 1-2 2-2h4c1 0 2 1 2 2v1h7v19H5V7h7zm14 1H6v17h20V8zM13 6v1h6V6c0-.5-.5-1-1-1h-4a1 1 0 0 0-1 1z"></path></svg></a></li>
                    </ul>
                </div>
            </header>
            <!-- Breadcrumb navigation block --> 
            <div class="main">
                <div class="crumb">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Catalog</a></li>
                    </ul>
                </div>
                <div class="name_catalog">
                    <h1>MEN'S RUNNING SHOES</h1>
                </div>
                <div class="main_container">
                <!-- Filter block -->
                    <div class="filter">
                    <h2>Filters</h2>
                    <label class="for_number">SIZE</label>
                    <input type ="number" placeholder="10">
                    <label class="for_number">COLOR</label>
                    <div class="colors">
                        <input id="black" type="checkbox">
                        <label for="black"></label>
                        <input id="blue" type="checkbox">
                        <label for="blue"></label>
                        <input id="grey" type="checkbox">
                        <label for="grey"></label>
                        <input id="brown" type="checkbox">
                        <label for="brown"></label>
                        <input id="green" type="checkbox">
                        <label for="green"></label>
                        <input id="red" type="checkbox">
                        <label for="red"></label>
                        <input id="gold" type="checkbox">
                        <label for="gold"></label>
                        <input id="orange" type="checkbox">
                        <label for="orange"></label>                          
                    </div>
                    <label class="for_number">PRICE</label>
                    <input type ="range" min="25" max="3000" class="slider">
                    <div class="slider_val">
                        <p>25</p>
                        <p>3000</p>
                    </div>
                    </div>
                   <!--Catalog-->
                    <div class="catalog_block">
                         <!-- Tags block -->
                        <div class="filters_tag">
                            <ul>
                                <li>size:10</li>
                                <li>color:black</li>
                                <li>price:300</li>
                            </ul>
                        </div>
                    <!-- Items block -->
                        <div id="product_block" class="product_block">
                        </div>
                        <div class="pagination" id="pagination">
                            <a href="#">&lt;</a>
                            <a href="#">1</a>
                            <a class="active" href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">&gt;</a>
                          </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
